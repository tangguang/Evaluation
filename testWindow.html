<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Image Segmentation</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.1.min.js"></script>
  <script type="text/javascript" src="./javascripts/main.js"></script>
</head>

<body onload="main()">
  <h1>Which segmentation is better</h1>
  <div class="image1">
    <div>
      <label>Segmentation A</label>
    </div>
    <img id="lulu">
    <div>
      <input type="button" id="first" style="margin-top:20px" value="A is better" data-inline="true" onclick="click1();">
    </div>
  </div>
  <div class="image2">
    <div>
      <label>Original Image</label>
    </div>
    <img id="origi">
    <div>
      <label id="label">1/100</label>
    </div>
  </div>
  <div class="image3">
    <div>
      <label>Segmentation B</label>
    </div>
    <img id="saber">
    <div>
      <input type="button" id="second" style="margin-top:20px" value="B is better" data-inline="true" onclick="click2();">
    </div>
  </div>
  
  <style type="text/CSS">
  .image1{
    position:absolute;
    top: 70px;
    left:10px;
  } 
  .image1 img{
    max-width:440px;
  } 
  .image2{
    position:absolute;
    top: 70px;
    left:460px;  
  }
  .image2 img{
    max-width:440px;
  }  
  .image3{
    position:absolute;
    top: 70px;
    left:910px;  
  }
  .image3 img{
    max-width:440px;
  }

</body>
</html>

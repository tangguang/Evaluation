  <script type="text/javascript">
    var count = 0;
    var path = "./Data/Lulu/";
    function main() {
      document.getElementById("lulu").src="./Data/Lulu/2018.png";
      document.getElementById("origi").src="./Data/Original/2018.jpg";
      document.getElementById("saber").src="./Data/Saber/2018.png";
    }

    function click1() {
      count = count + 1;
      switch(count) {
        case 1:
          document.getElementById("label").innerHTML = count + 1 + "/3";
          document.getElementById("lulu").src="./Data/Lulu/2092.png";
          document.getElementById("origi").src="./Data/Original/2092.jpg";
          document.getElementById("saber").src="./Data/Saber/2092.png";
          break;
        case 2:
          document.getElementById("label").innerHTML = count + 1 + "/3";
          document.getElementById("lulu").src="./Data/Lulu/3096.png";
          document.getElementById("origi").src="./Data/Original/3096.jpg";
          document.getElementById("saber").src="./Data/Saber/3096.png";
          break;
        default:
          window.location.href="index.html";
          break;
      } 
    }
    function click2() {
      count = count + 1;
      switch(count) {
        case 1:
          document.getElementById("label").innerHTML = count + 1 + "/3";
          document.getElementById("lulu").src="./Data/Lulu/2092.png";
          document.getElementById("origi").src="./Data/Original/2092.jpg";
          document.getElementById("saber").src="./Data/Saber/2092.png";
          break;
        case 2:
          document.getElementById("label").innerHTML = count + 1 + "/3";
          document.getElementById("lulu").src="./Data/Lulu/3096.png";
          document.getElementById("origi").src="./Data/Original/3096.jpg";
          document.getElementById("saber").src="./Data/Saber/3096.png";
          break;
        default:
          window.location.href="index.html";
          break;
      }
    }
  </script>
</head>

<body onload="main()">
  <h1>Which segmentation is better</h1>
  <div class="image1">

    </div>
    <img id="lulu">
    <div>
